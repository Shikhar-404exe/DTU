name: rural_education
description: A lightweight Flutter app for digitalizing rural education system.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  path_provider: ^2.1.3
  pdfx: ^2.3.0

  webview_flutter: ^4.13.0

  path: ^1.8.3

  # Core packages
  flutter_dotenv: ^6.0.0
  http: ^1.1.0
  shared_preferences: ^2.2.2

  # Firebase (Authentication)
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  google_sign_in: ^6.2.2
  firebase_messaging: ^16.1.0 # Push notifications (FCM)

  # Connectivity & Stability
  connectivity_plus: ^7.0.0

  # Utilities
  url_launcher: ^6.3.0
  uuid: ^4.5.1 # Required for timetable_screen
  pdf: ^3.10.4 # For generating PDF documents
  printing: ^5.14.2 # For printing/sharing PDFs
  google_fonts: ^6.2.1 # Modern font styling
  network_info_plus: ^7.0.0 # Get Wi-Fi/local IP
  share_plus: ^12.0.1 # Share QR / notes
  intl: ^0.19.0 # Date formatting for teacher dashboard

  # QR code packages
  qr_flutter: ^4.1.0 # For generating QR codes
  mobile_scanner: ^7.1.3 # For scanning QR codes
  # qr_code_scanner: ^1.0.1

  # ðŸ“¶ Bluetooth & WiFi Direct Sharing (Proximity Sharing)
  # TEMPORARILY DISABLED - flutter_nearby_connections incompatible with Kotlin 2.1
  # flutter_nearby_connections: ^1.1.2 # Bluetooth/WiFi Direct peer discovery & connection
  permission_handler: ^11.3.1 # Runtime permission management
  device_info_plus: ^11.1.0 # Get device name for discovery

  # ðŸ“· Camera & OCR (for Photomath feature)
  camera: ^0.11.3
  google_mlkit_text_recognition: ^0.15.0
  google_mlkit_digital_ink_recognition: ^0.14.1
  math_expressions: ^3.1.0
  image_picker: ^1.0.4
  image: ^4.5.4
  flutter_image_compress: ^2.3.0
  archive: ^4.0.7

  # ðŸŽ¤ Voice & AI Features (Phase 4 & 5)
  flutter_tts: ^4.2.0 # Text-to-Speech
  speech_to_text: ^7.0.0 # Speech-to-Text

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo1.png"
  adaptive_icon_foreground: "assets/logo1.png"

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/lang/
    - .env
